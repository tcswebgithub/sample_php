<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>データ追加のサンプルコード</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <form action="add.php" method="post">
    <p>
      <label for="title">タイトル（必須。200文字（暫定20）まで）：</label>
      <input type="text" name="title" required maxlength="20">
    </p>

    <p>
      <label for="isbn">ISBN（13桁までの数字）：</label>
      <input type="number" name="isbn" required>
    </p>

    <p>
      <label for="price">定価（6桁までの数字）：</label>
      <input type="number" name="price" required>
    </p>

    <p>
      <label for="publish">出版日（YYYY-MM-DD形式）：</label>
      <input type="date" name="publish" required>
    </p>

    <p>
      <label for="author">著者（80文字まで）：</label>
      <input type="text" name="author" maxlength="80" required>
    </p>
    <p class="button">
      <input type="submit" value="送信する。">
    </p>

  </form>



</body>

</html>
